# CAHA instrument definitions for filabres

cafos:
  instname: cafos
  version: 1.8
  requirements:
    INSTRUME: 'CAFOS 2.2'
  masterkeywords:
    - NAXIS      # number of data axes
    - NAXIS1     # length of data axis 1
    - NAXIS2     # length of data axis 2
    - OBJECT     # Target description
    - RA         # DD.ddddd [deg]
    - DEC        # +/-DD.ddddd [deg]
    - EQUINOX    # Equinox in years
    - DATE       # file creation date (YYYY-MM-DDThh:mm:ss UT)
    - MJD-OBS    # modified jul. date
    - EXPTIME    # Total integration time (sec)
    - INSTRUME   # instrument ID
    - CCDNAME    # Detector used
    - ORIGSECX   # original size full frame nx
    - ORIGSECY   # original size full frame ny
    - CCDSEC     # orientation to full frame [x1,y1:x2:y2]
    - BIASSEC    # overscan portion of frame [x1:y1,x2:y2]
    - DATASEC    # image portion of frame [x1,y1:x2,y2]
    - CCDBINX    # Binning factor along X
    - CCDBINY    # Binning factor along Y
    - IMAGETYP   # Type of observation
    - INSFLID    # filter no.
    - INSFLNAM   # filter name
    - INSGRID    # grism no.
    - INSGRNAM   # grism name
  quantkeywords:
    - QUANT025
    - QUANT159
    - QUANT250
    - QUANT500
    - QUANT750
    - QUANT841
    - QUANT975
  imagetypes:
    bias:
      executable: True
      requirements:
        IMAGETYP: 'bias'
      requirementx:
        EXPTIME: 0.0
        QUANT975.LT.: 1000
      signature:
        - CCDNAME
        - NAXIS1
        - NAXIS2
        - DATASEC
        - CCDBINX
        - CCDBINY
      maxtimespan_hours: 1
    flat-imaging:
      executable: True
      requirements:
        IMAGETYP: 'flat'
        INSGRID: 'GRISM-11'
      requirementx:
        QUANT975.LT.: 60000
      signature:
        - CCDNAME
        - NAXIS1
        - NAXIS2
        - DATASEC
        - CCDBINX
        - CCDBINY
        - INSGRID
        - INSFLID
      maxtimespan_hours: 1
    flat-spectroscopy:
      executable: False
      requirements:
        IMAGETYP: 'flat'
        INSGRID.NE.: 'GRISM-11'
      requirementx:
        QUANT975.LT.: 60000
      signature:
        - CCDNAME
        - NAXIS1
        - NAXIS2
        - DATASEC
        - CCDBINX
        - CCDBINY
        - INSGRID
        - INSFLID
      maxtimespan_hours: 1
    arc:
      executable: False
      requirements:
        IMAGETYP: 'arc'
        INSGRID.NE.: 'GRISM-11'
      requirementx:
        QUANT975.LT.: 60000
      signature:
        - CCDNAME
        - NAXIS1
        - NAXIS2
        - DATASEC
        - CCDBINX
        - CCDBINY
        - INSGRID
        - INSFLID
        - RA
        - DEC
      maxtimespan_hours: 0
    science-imaging:
      executable: True
      requirements:
        IMAGETYP: 'science'
        INSGRID: 'GRISM-11'
      requirementx:
        QUANT975.LT.: 60000
      signature:
        - CCDNAME
        - NAXIS1
        - NAXIS2
        - DATASEC
        - CCDBINX
        - CCDBINY
        - INSGRID
        - INSFLID
        - RA
        - DEC
      maxtimespan_hours: 0
    science-spectroscopy:
      executable: False
      requirements:
        IMAGETYP: 'science'
        INSGRID.NE.: 'GRISM-11'
      requirementx:
        QUANT975.LT.: 60000
      signature:
        - CCDNAME
        - NAXIS1
        - NAXIS2
        - DATASEC
        - CCDBINX
        - CCDBINY
        - INSGRID
        - INSFLID
        - RA
        - DEC
      maxtimespan_hours: 0
